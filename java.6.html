<html>
<head>
    <title>Conditions</title>
</head>
<body>
    <h4>working with conditions in js</h4>
	<p id="cn">Number Check</p>
<script>
window.alert("welcome to conditionals")
var num = 10;
if(num%2==0)
document.getElementById("cn").innerHTML="even numbers";
else if(num%2==1)
document.getElementById("cn").innerHTML="odd numbers";
else 
document.getElementById("cn").innerHTML="composite numbers";
</script>
</body>
</html>
